eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  datasource:
    url: jdbc:mysql://localhost:3300/xircle
    username: root
    password: mysql_source
    driver-class-name: com.mysql.cj.jdbc.Driver
