      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
redis:
  port: 6300
  host: localhost
  password: redis_source

kafka:
  broker: localhost:29092

jwt:
  secret: xircle
